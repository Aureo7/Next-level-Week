<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="pt_BR" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy</title>
    <link rel="icon" href="./public/images/logo-icon.png" />
    <link rel="stylesheet" href="./public/CSS/main.css" />
    <link rel="stylesheet" href="./public/CSS/animation.css" />
    <link rel="stylesheet" href="./public/CSS/page-landing.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="body">
    <div id="page-landing">
      <div id="container">
        <header>
          <!--cabaçalho da página-->

          <img
            class="animate-up"
            id="logo"
            src="./public/images/logo.svg"
            alt="Logo marca de happy"
          />

          <div class="location animated-up">
            <!--div é um container(caixas) genéricas-->

            <strong>Serra dos Carajás</strong
            ><!--essa tag deixa o texto em negrito-->
            <p>Pará</p>
            <!--p essa tag serve para acrescentar parágrafo-->
          </div>
        </header>

        <main>
          <h1 class="animate-up">Leve felicidade para o mundo</h1>

          <section class="visit">
            <p class="animate-up">
              Visite orfanatos e mude o dia de muitas crianças
            </p>

            <a href="orphanages.html" title="Visite orfanatos" class="animate-up">
              <img src="./public/images/arrow.svg" alt="Ir para o mapa" />
            </a>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
